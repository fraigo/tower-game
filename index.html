<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tower Builder Game</title>
    <meta name="keywords" content="Tower Builder Game in HTML/CSS/Javascript">
	<meta name="description" content="Tower Builder Game in pure HTML/CSS/Javascript. No Canvas or WebGL.">
		
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <script src="js/html2canvas.min.js" ></script>
</head>
<body>
    <div id="game">
        <div id="toolbar">
            <div id="left"><a href="index.html"><b>Tower Builder</b></a></div>
            <div id="right">
                <code id="score">0</code>
                <span id="star">0</span>
            </div>
        </div>
		<div id="center" class="overlay">
			<button id="button" class="start not-exportable" onclick="start()">New Game</button>
			<p id="links">
				<a href="javascript:showScreen('highscores')" >High Scores</a>
			</p>
			<p id="links">
				<a  target="_blank" href="https://github.com/fraigo/tower-game" >GitHub</a>
			</p>
		</div>
		<div id="high" class="overlay" style="display:none">
			<div class="scores">
				<b>High Scores</b>
				<hr>
				<p id="scorelist"></p>
				</p>
			</div>
			<br>
			<a href="javascript:showScreen('')" >Close</a>
		</div>
    </div>
    <script src="js/game.js" ></script>
</body>
</html>
