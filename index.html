<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tower Builder Game</title>
    
	<meta name="keywords" content="Tower Builder Game, HTML, CSS, Javascript">
	<meta name="description" content="Tower Builder Game in pure HTML/CSS/Javascript. No Canvas or WebGL.">
	<meta property="og:title" content="Tower Builder Game"/>
	<meta property="og:description" content="Tower Builder Game in pure HTML/CSS/Javascript. No Canvas or WebGL."/>
	<meta property="og:url" content="https://fraigo.github.io/tower-game/"/>
	<meta property="og:site_name" content="Tower Builder Game"/>
	<meta property="og:type" content="website"/>
	<meta property="og:image" content="http://fraigo.github.io/tower-game/images/icon.png"/>
	<meta property="og:image:width" content="254"/>
	<meta property="og:image:height" content="254"/>
	<link rel="shortcut icon" href="images/icon.png">
	<link rel="icon" type="image/png" href="images/icon.png" sizes="254x254">
	<link rel="apple-touch-icon" sizes="254x254" href="images/icon.png">
	
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <script src="js/html2canvas.min.js" ></script>
</head>
<body>
    <div id="game">
        <div id="toolbar">
            <div id="left"><a href="index.html"><b>Tower Builder</b></a></div>
            <div id="right">
                <code id="score">0</code>
                <span id="star">0</span>
                <code id="level">0</code>
            </div>
        </div>
		<div id="center" class="overlay">
			<p id="title">
				Tower<br>
				Builder
			</p>
			<button id="button" class="start" onclick="start()">New Game</button>
			<p class="links">
				<a href="javascript:showScreen('highscores')" >High Scores</a>
			</p>
			<p class="links">
				<a href="javascript:exportImage()">Screenshoot</a>
			</p>
			<p id="github" class="links">
				<a  target="_blank" href="https://github.com/fraigo/tower-game" >GitHub</a>
			</p>
		</div>
		<div id="high" class="overlay" style="display:none">
			<div class="scores">
				<b>High Scores</b>
				<hr>
				<p id="scorelist"></p>
				</p>
			</div>
			<br>
			<button id="close" class="close" onclick="showScreen('')">Close</button>
			
		</div>
    </div>
    <script src="js/game.js" ></script>
</body>
</html>
